name: staking-lab
version: "1.0"
author: kianenigma <kian@parity.io>
about: Runs some Phragmen related scripts with the scraped data of a substrate chain
args:
    - uri:
        short: u
        long: uri
        help: websockets uri of the substrate node
        value_name: URI
        takes_value: true
    - network:
        short: n
        long: network
        help: network address format. Can be kusama|polkadot|substrate. Default is kusama
        takes_value: true
    - at:
        long: at
        help: scrape the data at the given block hash. Default will be the head of the chain
        takes_value: true
    - verbose:
        multiple: true
        short: v
        long: verbose
        help: Print more output

subcommands:
    - phragmen:
        about: Runs the phragmen election.
        args:
            - count:
                short: c
                long: count
                help: count of member/validators to elect. Default is 50
                takes_value: true
            - min-count:
                short: m
                long: min-count
                help: minimum number of members/validators to elect. If less candidates are available, phragmen will go south. Default is 0
                takes_value: true
            - output:
                short: o
                long: output
                help: json output file name. dumps the results into if given
                takes_value: true
            - iterations:
                short: i
                long: iterations
                help: number of post-processing iterations to run. Default is 0
                takes_value: true
            - no-self-vote:
                short: s
                long: no-self-vote
                help: disable self voting for candidates
                takes_value: true
            - council:
                long: council
                help: execute the council election
                takes_value: true
